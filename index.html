<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<!--font links-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@504&display=swap" rel="stylesheet">


  <!--style link-->
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <div class="container">
    <div class="card">
      <p class="card-title">Your Result</p>
        <div class="card-marks">
          <p class="card-marks-big">76</p>
          <p class="card-marks-light">of 100</p>
        </div>
      <p class="card-remark">Great</p>
      <p class="card-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    

    <div class="summary">
      <div>Summary</div>

      <div class="summary-card">
       
        <div class="reaction s-card">
          <img src="./icons/icon-reaction.svg" alt="reaction-icon">
          <p class="reaction-title title">Reaction</p>

          <div class="reaction-result result-container">
            <p class="result-dark-text result">80 </p>
            <p class="result-light-text result"> / 100</p>
        </div>
        </div>

        
        <div class="memory s-card">
          <img src="./icons/icon-memory.svg" alt="memory-icon"> 
          <p class="memory-title title">Memory</p>
          
          <div class="memory-result result-container">
            <p class="result-dark-text result">92 </p>
            <p class="result-light-text result">/ 100</p>
          </div>
        </div>


        <div class="verbal s-card">
          <img src="./icons/icon-verbal.svg" alt="verbal-icon"> 
          <p class="verbal-title title">Verbal</p>
        
          <div class="verbal-result result-container">
            <p class="result-dark-text result">61 </p>
            <p class="result-light-text result">/ 100</p>
          </div>
         </div> 


        <div class="visual s-card">
          <img src="./icons/icon-visual.svg" alt="visual-icon">
          <p class="visual-title title">Visual</p>

          <div class="visual-result result-container">
            <p class="result-dark-text result">72 </p>
            <p class="result-light-text result">/ 100</p>
          </div>
      </div> 


      <div class="button">
        <button class="button-continue">Continue</button>
      </div>
      </div>
      </div>
    </div>
  </div>


</body>
</html>
